spring.application.name=backend

# Database ?? ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/all4seoul?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=0000
spring.thymeleaf.cache=false

# Spring Data JPA ??
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# p6spy log
logging.level.p6spy=info
decorator.datasource.p6spy.enable-logging=true

# logging
logging.level.org.hibernate.sql=debug
logging.level.org.springframework.core.LocalVariableTableParameterNameDiscoverer = error

# SQL ???
spring.sql.init.schema-locations=classpath:ddl.sql
spring.sql.init.data-locations=classpath:insert.sql
spring.sql.init.mode=always
